{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login - Nora Dental Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .floating-shape {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 via-indigo-600 to-purple-800 min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Decorative Background Elements -->
    <div class="absolute top-20 left-20 w-64 h-64 bg-white/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-20 right-20 w-96 h-96 bg-purple-400/20 rounded-full blur-3xl"></div>
    
    <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden relative z-10">
        <!-- Header -->
        <div class="bg-gradient-to-br from-purple-600 via-purple-700 to-indigo-700 p-10 text-white text-center relative overflow-hidden">
            <div class="absolute top-0 right-0 w-40 h-40 bg-white/10 rounded-full -mr-20 -mt-20"></div>
            <div class="absolute bottom-0 left-0 w-32 h-32 bg-white/10 rounded-full -ml-16 -mb-16"></div>
            
            <div class="relative z-10">
                <div class="w-24 h-24 bg-white rounded-full mx-auto mb-4 flex items-center justify-center shadow-2xl floating-shape">
                    <i class="fas fa-user-md text-5xl text-purple-600"></i>
                </div>
                <h1 class="text-4xl font-bold mb-2">Doctor Portal</h1>
                <p class="text-purple-200 text-lg">Nora Dental Clinic</p>
            </div>
        </div>

        <!-- Login Form -->
        <div class="p-10">
            {% if messages %}
                {% for message in messages %}
                <div class="bg-red-50 border-l-4 border-red-500 text-red-700 px-4 py-3 rounded-lg mb-6 flex items-center gap-3">
                    <i class="fas fa-exclamation-circle text-xl"></i>
                    <span>{{ message }}</span>
                </div>
                {% endfor %}
            {% endif %}
            
            {% if error %}
                <div class="bg-red-50 border-l-4 border-red-500 text-red-700 px-4 py-3 rounded-lg mb-6 flex items-center gap-3">
                    <i class="fas fa-exclamation-circle text-xl"></i>
                    <span>{{ error }}</span>
                </div>
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-3">
                        <i class="fas fa-user mr-2 text-purple-600"></i>Username
                    </label>
                    <input type="text" name="username" required autofocus
                           class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all"
                           placeholder="Enter your username">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-3">
                        <i class="fas fa-lock mr-2 text-purple-600"></i>Password
                    </label>
                    <input type="password" name="password" required
                           class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all"
                           placeholder="Enter your password">
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-4 rounded-xl font-bold text-lg hover:from-purple-700 hover:to-indigo-700 transition-all shadow-xl hover:shadow-2xl transform hover:-translate-y-0.5">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login to Portal
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                <a href="{% url 'home' %}" class="inline-flex items-center gap-2 text-purple-600 hover:text-purple-700 font-semibold transition-colors">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Home</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
