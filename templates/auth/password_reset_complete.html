{% extends 'base.html' %}

{% block title %}Password Reset Complete - Nora Dental Clinic{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #8B3A8B 0%, #E8B4E8 100%);
        min-height: 100vh;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="logo-container">
            <i class="fas fa-check-circle" style="font-size: 48px; color: #27ae60;"></i>
            <div class="clinic-title">Password Reset Complete</div>
        </div>

        <p style="text-align: center; color: #666; margin-bottom: 20px;">
            Your password has been successfully reset. 
            You can now log in with your new password.
        </p>

        <div class="form-footer">
            <a href="{% url 'login' %}">Go to Login</a>
        </div>
    </div>
</div>
{% endblock %}
